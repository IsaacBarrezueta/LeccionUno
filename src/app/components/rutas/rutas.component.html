<h1>Rutas de Transportes <small>(Interno - Externo - Todos)</small></h1>
<hr>
<div class="col animated fadeIn fast" *ngFor="let ruta of rutas">
    <div class="card mb-3 " style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="assets/img/android-chrome-192x192.png"  class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Origen: {{ruta.ciudadOrigen}}</h5>
                    <h5 class="card-text">Destino: {{ruta.ciudadDestino}}</h5>
                    <p class="card-text"><small class="text-body-secondary">{{ruta.precio}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{ruta.descrip}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{ruta.tipo}}</small></p>
                    <button (click)="verRutas(ruta)" type="button" class="text-body-secondary">Ver Mas</button>
                </div>
            </div>
        </div>
    </div>
</div>
